spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:prod}
  application:
    name: cleaning
  datasource:
    driver-class-name: net.sf.log4jdbc.sql.jdbcapi.DriverSpy
    url: jdbc:log4jdbc:mysql://ksm1779.cafe24.com:3306/ksm1779?useSSL=false&serverTimezone=UTC&characterEncoding=UTF-8
    username: ${DB_USERNAME:ksm1779}
    password: ${DB_PASSWORD:Chae1030!!}
