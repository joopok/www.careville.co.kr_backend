    port: 465
    username: ${MAIL_USERNAME:careville0424@naver.com}
    password: ${MAIL_PASSWORD:}
    properties:
      mail:
        smtp:
          auth: true
          ssl:
            enable: true
    default-encoding: UTF-8

mybatis:
  mapper-locations: classpath:db/sqlmap/mappers/*.xml
  config-location: classpath:db/sqlmap/sql-mapper-config.xml

server:
  port: 8080
  error:
    include-exception: false
    include-message: never
    include-stacktrace: never
    include-binding-errors: never
    whitelabel:
      enabled: false
    path: "/error"

# =============================================================================
# 운영 환경 로깅 설정 (최소화) - WARN 이상만 출력
# 로컬에서 상세 로그 필요시 application-local.yml 사용
# =============================================================================
logging:
  pattern:
    console: "%d{yyyy-MM-dd HH:mm:ss} [%5p] %m%n"
  level:
    root: WARN
    jdbc: OFF
    jdbc.sqlonly: OFF
    jdbc.sqltiming: OFF
    jdbc.audit: OFF
    jdbc.resultset: OFF
    jdbc.resultsettable: OFF
    jdbc.connection: OFF
    org.springframework: WARN
    org.springframework.web: WARN
    org.springframework.security: OFF
    org.mybatis: WARN
    org.apache: WARN
    org.hibernate: WARN
    com.zaxxer.hikari: WARN
    kr.co.cleaning: WARN

kframe:
  viewRowCnt: 10
  viewPageCnt: 5
  session-id: LCMS_SESSION
  session-log-in-key: KF_LOGON
  aes:
    key: my-secret-cleaning-12345
    algorithm: AES
  filePath: ${FILE_PATH:/home/ksm1779/files}
  # 관리자 페이지 URL (운영)
  adminBaseUrl: http://ksm1779.cafe24.com/apage

# SpringDoc OpenAPI (Swagger) 설정
springdoc:
  api-docs:
    path: /api-docs
    enabled: true
  swagger-ui:
    path: /swagger-ui.html
    enabled: true
    tags-sorter: alpha
    operations-sorter: alpha
    display-request-duration: true
    groups-order: DESC
  default-consumes-media-type: application/json
  default-produces-media-type: application/json
