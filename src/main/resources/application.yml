server:
  port: 8081
  error:
    include-exception: true
    include-message: always
    include-stacktrace: always
    include-binding-errors: always
    whitelabel:
      enabled: false
    path: "/error"

#blue,cyan,faint,green,magenta,red,yello
logging:
  pattern:
    console: "%clr(%5p){} %clr(%d{HH:mm:ss}){faint} %clr([%15.15t]){magenta} %clr(%-40.40logger{39}){cyan} %clr(%3L){red} %m%n"
  level:
    root: INFO
    jdbc: OFF
    jdbc.sqlonly: OFF
    jdbc.sqltiming: OFF ## DEBUG 로 변경시 SQL LOG WIEW
    jdbc.audit: OFF
    jdbc.resultset: OFF
    jdbc.resultsettable: OFF
    jdbc.connection: OFF
    org.springframework.security: OFF
    # 비밀번호 검증 로깅 설정
