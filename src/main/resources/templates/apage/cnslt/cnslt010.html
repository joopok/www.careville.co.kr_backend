<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/apage/default_layout}">
<head>
<title>온라인 상담</title>
<script th:src="@{/apage/js/cnslt010.js}"></script>
<script th:src="@{/plugins/jquery-datatable/jquery.dataTables.js}"></script>
</head>
<body>
<div layout:fragment="content">

	<!-- Page Header -->
	<div class="cv-page-header">
		<div class="cv-page-header-left">
			<h1 class="cv-page-title">온라인 상담</h1>
			<p class="cv-page-desc">고객 상담 및 예약을 관리합니다</p>
		</div>
	</div>

	<!-- Search Box -->
	<form id="searchFrom">
		<input type="hidden" name="currPage" value="1">
		<div class="cv-search-box">
			<div class="cv-search-row">
				<div class="cv-search-field wide">
					<input type="text" name="nm" class="cv-search-input" placeholder="고객명 검색...">
				</div>
				<div class="cv-search-field">
					<select name="serviceCd" class="cv-search-select">
						<option value="">전체 서비스</option>
						<option th:each="code : ${svcCdList}" th:value="${code.serviceCd}" th:text="${code.serviceNm}"></option>
					</select>
				</div>
				<div class="cv-search-field">
					<select name="reqType" class="cv-search-select">
						<option value="">전체 유형</option>
						<option value="001">상담</option>
						<option value="002">예약</option>
					</select>
				</div>
				<div class="cv-search-field">
					<select name="sttusCd" class="cv-search-select">
						<option value="">전체 상태</option>
						<option value="001">대기</option>
						<option value="002">완료</option>
					</select>
				</div>
				<div class="cv-search-actions">
					<button type="button" class="cv-btn cv-btn-primary btnSearch">
						<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
							<circle cx="11" cy="11" r="8"></circle>
							<path d="m21 21-4.35-4.35"></path>
						</svg>
						검색
					</button>
				</div>
			</div>
		</div>
	</form>

	<!-- Data Table -->
	<div class="cv-data-card">
		<div class="cv-table-wrap">
			<table id="templateTable" class="cv-table">
				<thead>
					<tr>
						<th style="width: 60px;">번호</th>
						<th style="width: 100px;">유형</th>
						<th style="width: 100px;">고객명</th>
						<th style="width: 130px;">연락처</th>
						<th class="text-left">서비스</th>
						<th style="width: 100px;">상태</th>
						<th style="width: 110px;">등록일</th>
					</tr>
				</thead>
				<tbody id="dataTableBody">
					<tr>
						<td colspan="7" class="text-center text-muted">로딩 중...</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="pagination" class="cv-pagination-wrap"></div>
	</div>

	<!-- Modal -->
	<div class="modal fade" id="defaultModal" tabindex="-1" role="dialog">
		<div class="modal-dialog modal-lg" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="defaultModalLabel">상담 상세</h4>
				</div>
				<div class="modal-body" id="viewDiv">
				</div>
				<div class="modal-footer">
					<button type="button" class="cv-btn cv-btn-primary btnModalUpdate">수정</button>
					<button type="button" class="cv-btn cv-btn-secondary" data-dismiss="modal">닫기</button>
				</div>
			</div>
		</div>
	</div>

</div>
</body>
</html>
