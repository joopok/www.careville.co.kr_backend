<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/apage/default_layout}">
<head>
<title>고객 리뷰</title>
<!-- Star rating styles now in careville-admin.css -->
<script th:src="@{/apage/js/review010.js}"></script>
<script th:src="@{/plugins/jquery-datatable/jquery.dataTables.js}"></script>
</head>
<body>
<div layout:fragment="content">

	<form id="searchMap" method="POST">
		<th:block th:each="entry : ${searchMap}">
			<input type="hidden" th:name="${entry.key}" th:value="${entry.value != null ? entry.value : ''}" th:if="${entry.key != 'reviewSeq'}">
		</th:block>
	</form>

	<!-- Page Header -->
	<div class="cv-page-header">
		<div class="cv-page-header-left">
			<h1 class="cv-page-title">고객 리뷰 <span class="count" id="totalCount"></span></h1>
			<p class="cv-page-desc">고객 리뷰 및 피드백을 관리합니다</p>
		</div>
		<div class="cv-page-header-right">
			<button type="button" class="cv-btn cv-btn-secondary btnDispAll" data-disp="Y">
				<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
					<circle cx="12" cy="12" r="3"></circle>
				</svg>
				전체 노출
			</button>
			<a th:href="@{/apage/review030.do}" class="cv-btn cv-btn-primary">
				<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<line x1="12" y1="5" x2="12" y2="19"></line>
					<line x1="5" y1="12" x2="19" y2="12"></line>
				</svg>
				리뷰 등록
			</a>
		</div>
	</div>

	<!-- Search Box -->
	<form id="searchFrom">
		<input type="hidden" name="currPage" value="1">
		<div class="cv-search-box">
			<div class="cv-search-row">
				<div class="cv-search-field">
					<input type="text" id="reviewNm" name="reviewNm" class="cv-search-input" placeholder="작성자명...">
				</div>
				<div class="cv-search-field">
					<select id="serviceCd" name="serviceCd" class="cv-search-select">
						<option value="">전체 서비스</option>
						<option th:each="code : ${svcCdList}" th:value="${code.serviceCd}" th:text="${code.serviceNm}"></option>
					</select>
				</div>
				<div class="cv-search-field">
					<select id="starRate" name="starRate" class="cv-search-select">
						<option value="">전체 평점</option>
						<option value="5">★★★★★</option>
						<option value="4">★★★★☆</option>
						<option value="3">★★★☆☆</option>
						<option value="2">★★☆☆☆</option>
						<option value="1">★☆☆☆☆</option>
					</select>
				</div>
				<div class="cv-search-field">
					<select id="dispYn" name="dispYn" class="cv-search-select">
						<option value="">전체 상태</option>
						<option value="Y">노출</option>
						<option value="N">비노출</option>
					</select>
				</div>
				<div class="cv-search-actions">
					<button type="button" class="cv-btn cv-btn-primary btnSearch">
						<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
							<circle cx="11" cy="11" r="8"></circle>
							<path d="m21 21-4.35-4.35"></path>
						</svg>
						검색
					</button>
				</div>
			</div>
		</div>
	</form>

	<!-- Data Table -->
	<div class="cv-data-card">
		<div class="cv-table-wrap">
			<table id="templateTable" class="cv-table">
				<thead>
					<tr>
						<th style="width: 60px;">번호</th>
						<th style="width: 100px;">작성자</th>
						<th style="width: 120px;">서비스</th>
						<th style="width: 100px;">평점</th>
						<th class="text-left">내용</th>
						<th style="width: 90px;">상태</th>
						<th style="width: 100px;">등록일</th>
					</tr>
				</thead>
				<tbody id="dataTableBody">
					<tr>
						<td colspan="7" class="text-center text-muted">로딩 중...</td>
					</tr>
				</tbody>
			</table>
		</div>
		<div id="pagination" class="cv-pagination-wrap"></div>
	</div>

</div>
</body>
</html>
