<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/apage/default_layout}">
<head>
<title>:: 작업후기 관리 ::</title>
<style>
[type="checkbox"] + label {height:20px; line-height:0px; padding-left:0px; width:20px; margin:0px; display:block;}
#templateTable{margin-bottom:0;}
#pagination{text-align: center;}
.star-rating {color: #ffd700;}
</style>
<script th:src="@{/apage/js/review010.js}"></script>
<script th:src="@{/apage/js/pages/tables/jquery-datatable.js}"></script>
<script th:src="@{/plugins/jquery-datatable/jquery.dataTables.js}"></script>
<script th:src="@{/plugins/jquery-datatable/skin/bootstrap/js/dataTables.bootstrap.js}"></script>
<script th:src="@{/plugins/jquery-datatable/extensions/export/dataTables.buttons.min.js}"></script>
<script th:src="@{/plugins/jquery-datatable/extensions/export/buttons.flash.min.js}"></script>
<script th:src="@{/plugins/jquery-datatable/extensions/export/jszip.min.js}"></script>
<script th:src="@{/plugins/jquery-datatable/extensions/export/pdfmake.min.js}"></script>
<script th:src="@{/plugins/jquery-datatable/extensions/export/vfs_fonts.js}"></script>
<script th:src="@{/plugins/jquery-datatable/extensions/export/buttons.html5.min.js}"></script>
<script th:src="@{/plugins/jquery-datatable/extensions/export/buttons.print.min.js}"></script>
</head>
<body>
<div layout:fragment="content">
	<section class="content">
        <div class="container-fluid">
            <div class="row clearfix">
                <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                    <div class="card">
                        <div class="header"><h2>작업후기 관리</h2></div>
                        <div class="body">
                            <div class="table-responsive">
									
								<form id="searchMap" method="POST" >
								    <th:block th:each="entry : ${searchMap}">
								        <input type="hidden" th:name="${entry.key}" th:value="${entry.value != null ? entry.value : ''}" th:if="${entry.key != 'reviewSeq'}">
								    </th:block>
								</form>	
								
								<form id="searchFrom">
									<input type="hidden" name="currPage"value="1">
									<div class="col-xs-2">
										<div class="form-group">
											<div class="form-line">
												<input type="text" id="reviewNm" name="reviewNm" class="form-control" placeholder="작성자명">
											</div>
										</div>
									</div>
									<div class="col-xs-2">
										<div class="form-group">
											<select id="serviceCd" name="serviceCd" class="form-control">
												<option value="">서비스 전체</option>
												<option th:each="code : ${svcCdList}" th:value="${code.serviceCd}" th:text="${code.serviceNm}"></option>
											</select>
										</div>
									</div>
									<div class="col-xs-2">
										<div class="form-group">
											<select id="starRate" name="starRate" class="form-control">
												<option value="">별점 전체</option>
												<option value="5">★★★★★</option>
												<option value="4">★★★★☆</option>
												<option value="3">★★★☆☆</option>
												<option value="2">★★☆☆☆</option>
												<option value="1">★☆☆☆☆</option>
											</select>
										</div>
									</div>
									<div class="col-xs-2">
										<div class="form-group">
											<select id="dispYn" name="dispYn" class="form-control">
												<option value="">전체</option>
												<option value="Y">노출</option>
												<option value="N">비노출</option>
											</select>
										</div>
									</div>
									<div class="col-xs-3">
										<button type="button" class="btn btn-primary waves-effect btnSearch">
											<i class="material-icons">search</i>
											<span>검색</span>
										</button>
										<button type="button" class="btn btn-default waves-effect" onclick="location.href='/apage/review030.do'">
											<i class="material-icons">insert_comment</i>
											<span>등록</span>
										</button>
									</div>
								</form>
								
                                <table id="templateTable" class="table table-bordered table-striped table-hover">
                                </table>
                                <div id="pagination"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
</body>
</html>
