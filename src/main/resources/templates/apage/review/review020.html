<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/apage/default_layout}">
<head>
<title>리뷰 상세</title>
<!-- All styles now in careville-admin.css -->
<script th:src="@{/apage/js/review020.js}"></script>
</head>
<body>
<div layout:fragment="content">

	<form id="searchMap" method="POST">
		<th:block th:each="entry : ${searchMap}">
			<input type="hidden" th:name="${entry.key}" th:value="${entry.value != null ? entry.value : ''}">
		</th:block>
	</form>

	<!-- Page Header -->
	<div class="cv-page-header">
		<div class="cv-page-header-left">
			<h1 class="cv-page-title">리뷰 상세</h1>
			<p class="cv-page-desc">고객 리뷰 상세 정보</p>
		</div>
		<div class="cv-page-header-right">
			<button type="button" class="cv-btn cv-btn-secondary" id="btnList">
				<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<line x1="8" y1="6" x2="21" y2="6"></line>
					<line x1="8" y1="12" x2="21" y2="12"></line>
					<line x1="8" y1="18" x2="21" y2="18"></line>
					<line x1="3" y1="6" x2="3.01" y2="6"></line>
					<line x1="3" y1="12" x2="3.01" y2="12"></line>
					<line x1="3" y1="18" x2="3.01" y2="18"></line>
				</svg>
				목록
			</button>
		</div>
	</div>

	<!-- Detail Card -->
	<div class="cv-card">
		<div class="cv-card-body">

			<!-- Row 1: 작성자, 서비스 종류 -->
			<div class="cv-detail-grid">
				<div class="cv-detail-item">
					<div class="cv-detail-label">작성자명</div>
					<div class="cv-detail-value" th:text="${view.reviewNm}"></div>
				</div>
				<div class="cv-detail-item">
					<div class="cv-detail-label">서비스 종류</div>
					<div class="cv-detail-value" th:text="${view.serviceNm} + ${#strings.isEmpty(view.productNm) ? '' : ' - '+view.productNm}"></div>
				</div>
			</div>

			<!-- Row 2: 별점, 서비스일, 등록일 -->
			<div class="cv-detail-grid cols-3">
				<div class="cv-detail-item">
					<div class="cv-detail-label">별점</div>
					<div class="cv-detail-value">
						<span class="star-rating large">
							<th:block th:each="i : ${#numbers.sequence(1, 5)}">
								<span th:text="${i <= view.starRate} ? '★' : '☆'"></span>
							</th:block>
						</span>
					</div>
				</div>
				<div class="cv-detail-item">
					<div class="cv-detail-label">서비스 받은 날짜</div>
					<div class="cv-detail-value" th:text="${@sUtils.toDate(view.svcDate)}"></div>
				</div>
				<div class="cv-detail-item">
					<div class="cv-detail-label">등록일</div>
					<div class="cv-detail-value" th:text="${view.rgsDt}"></div>
				</div>
			</div>

			<!-- Row 3: 노출 여부 -->
			<div class="cv-detail-grid cols-1">
				<div class="cv-detail-item">
					<div class="cv-detail-label">노출 여부</div>
					<div class="cv-detail-value">
						<span class="cv-badge"
							th:classappend="${view.dispYn == 'Y'} ? 'cv-badge-success' : 'cv-badge-default'"
							th:text="${view.dispYn == 'Y'} ? '노출' : '비노출'"></span>
					</div>
				</div>
			</div>

			<!-- Row 4: 후기 내용 -->
			<div class="cv-detail-grid cols-1">
				<div class="cv-detail-item">
					<div class="cv-detail-label">후기 내용</div>
					<div class="cv-detail-value textarea" th:text="${view.reviewCn}"></div>
				</div>
			</div>

			<!-- Buttons -->
			<div class="cv-btn-group">
				<button type="button" class="cv-btn cv-btn-primary" id="btnModify">
					<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<path d="M11 4H4a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h14a2 2 0 0 0 2-2v-7"></path>
						<path d="M18.5 2.5a2.121 2.121 0 0 1 3 3L12 15l-4 1 1-4 9.5-9.5z"></path>
					</svg>
					수정
				</button>
				<button type="button" class="cv-btn cv-btn-danger" id="btnDel">
					<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
						<polyline points="3 6 5 6 21 6"></polyline>
						<path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2"></path>
					</svg>
					삭제
				</button>
			</div>

		</div>
	</div>

</div>
</body>
</html>
