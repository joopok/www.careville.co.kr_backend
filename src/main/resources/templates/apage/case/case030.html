<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/apage/default_layout}">
<head>
<title>시공사례 등록</title>
<link th:href="@{/plugins/bootstrap-tagsinput/bootstrap-tagsinput.css}" rel="stylesheet">
<!-- All styles now in careville-admin.css -->
<script type="text/javascript" th:src="@{/plugins/smartEditor/js/service/HuskyEZCreator.js}" charset="utf-8"></script>
<script th:src="@{/plugins/bootstrap-tagsinput/bootstrap-tagsinput.js}"></script>
<script th:src="@{/apage/js/case030.js}"></script>
</head>
<body>
<div layout:fragment="content">

	<!-- Page Header -->
	<div class="cv-page-header">
		<div class="cv-page-header-left">
			<h1 class="cv-page-title">시공사례 등록</h1>
			<p class="cv-page-desc">새로운 시공사례를 등록합니다</p>
		</div>
		<div class="cv-page-header-right">
			<button type="button" class="cv-btn cv-btn-secondary" id="btnList">
				<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<line x1="8" y1="6" x2="21" y2="6"></line>
					<line x1="8" y1="12" x2="21" y2="12"></line>
					<line x1="8" y1="18" x2="21" y2="18"></line>
					<line x1="3" y1="6" x2="3.01" y2="6"></line>
					<line x1="3" y1="12" x2="3.01" y2="12"></line>
					<line x1="3" y1="18" x2="3.01" y2="18"></line>
				</svg>
				목록
			</button>
		</div>
	</div>

	<!-- Form Card -->
	<div class="cv-card">
		<div class="cv-card-body">
			<form id="form_validation" method="POST">

				<!-- 제목 -->
				<div class="cv-detail-grid cols-1">
					<div class="cv-detail-item">
						<div class="cv-detail-label">제목</div>
						<input type="text" class="cv-form-input" id="caseSj" name="caseSj" placeholder="예: 줄눈/나노 코팅 시공">
					</div>
				</div>

				<!-- 대표이미지1 -->
				<div class="cv-detail-grid cols-2">
					<div class="cv-detail-item">
						<div class="cv-detail-label">대표이미지1 <span class="cv-required">*</span></div>
						<div class="cv-dropzone" id="mainDropzone">
							<div class="cv-dropzone-icon">
								<svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
									<rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
									<circle cx="8.5" cy="8.5" r="1.5"></circle>
									<polyline points="21 15 16 10 5 21"></polyline>
								</svg>
							</div>
							<div class="cv-dropzone-text">클릭하거나 이미지를 드래그하세요</div>
							<div class="cv-dropzone-hint">PNG, JPG, GIF (최대 10MB)</div>
						</div>
						<div class="cv-uploader-preview" id="mainPreview"></div>
						<input type="hidden" id="mainImg" name="mainImg">
					</div>
					<div class="cv-detail-item">
						<div class="cv-detail-label">대표이미지2</div>
						<div class="cv-dropzone" id="mainDropzone2">
							<div class="cv-dropzone-icon">
								<svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
									<rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
									<circle cx="8.5" cy="8.5" r="1.5"></circle>
									<polyline points="21 15 16 10 5 21"></polyline>
								</svg>
							</div>
							<div class="cv-dropzone-text">클릭하거나 이미지를 드래그하세요</div>
							<div class="cv-dropzone-hint">PNG, JPG, GIF (최대 10MB)</div>
						</div>
						<div class="cv-uploader-preview" id="mainPreview2"></div>
						<input type="hidden" id="mainImg2" name="mainImg2">
					</div>
				</div>

				<!-- 추가 이미지 (갤러리) -->
				<div class="cv-detail-grid cols-1">
					<div class="cv-detail-item">
						<div class="cv-detail-label">추가 이미지 <span class="cv-label-hint">(드래그하여 순서 변경 가능)</span></div>
						<div class="cv-dropzone" id="galleryDropzone">
							<div class="cv-dropzone-icon">
								<svg width="32" height="32" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
									<rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
									<circle cx="8.5" cy="8.5" r="1.5"></circle>
									<polyline points="21 15 16 10 5 21"></polyline>
								</svg>
							</div>
							<div class="cv-dropzone-text">클릭하거나 이미지를 드래그하세요</div>
							<div class="cv-dropzone-hint">최대 10장까지 업로드 가능</div>
						</div>
						<div class="cv-uploader-preview" id="galleryPreview"></div>
						<input type="hidden" id="galleryArr" name="galleryArr">
					</div>
				</div>

				<!-- 서비스 종류, 해시태그 -->
				<div class="cv-detail-grid">
					<div class="cv-detail-item">
						<div class="cv-detail-label">서비스 종류</div>
						<select id="serviceCd" name="serviceCd" class="cv-form-select">
							<option value="">선택하세요</option>
							<option th:each="code : ${svcCdList}" th:value="${code.serviceCd}" th:text="${code.serviceNm}"></option>
						</select>
					</div>
					<div class="cv-detail-item">
						<div class="cv-detail-label">해시태그</div>
						<div class="cv-tagsinput-wrap">
							<input type="text" id="hashtag" name="hashtag" data-role="tagsinput" placeholder="#현관 #화장실">
						</div>
					</div>
				</div>

				<!-- 내용 -->
				<div class="cv-detail-grid cols-1">
					<div class="cv-detail-item">
						<div class="cv-detail-label">내용</div>
						<textarea id="caseCn" name="caseCn" class="cv-form-textarea" placeholder="시공사례 내용을 입력하세요"></textarea>
					</div>
				</div>

				<!-- 버튼 -->
				<div class="cv-btn-group">
					<button type="button" class="cv-btn cv-btn-primary" id="btnSubmit">
						<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
							<path d="M19 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h11l5 5v11a2 2 0 0 1-2 2z"></path>
							<polyline points="17 21 17 13 7 13 7 21"></polyline>
							<polyline points="7 3 7 8 15 8"></polyline>
						</svg>
						저장
					</button>
					<button type="button" class="cv-btn cv-btn-secondary" id="btnListBottom">
						목록으로
					</button>
				</div>

			</form>
		</div>
	</div>

</div>
</body>
</html>
