<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/apage/default_layout}">
<head>
<title>:: 시공 사례 ::</title>
<style>
</style>
<link rel="stylesheet" th:href="@{/apage/css/themes/all-themes.css}" />
<style>
.input-group .form-line:after {bottom:0px;border-bottom: 1px solid #ddd;}
.col-md-12 {margin-bottom:0px !important;}
.label{margin-right:3px;line-height:39px;}
.writeContent img {
  max-width: 100%;
  height: auto;
}
</style>
<script th:src="@{/apage/js/case020.js}"></script>
</head>
<body>
<div layout:fragment="content">
	
	<section class="content">
	    <div class="container-fluid">

			<div class="row clearfix">
				
			    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
			        <div class="card">
			            <div class="header"><h2>시공 사례 상세</h2></div>
			            <div class="body">
							<div class="demo-masked-input">
								<div class="row clearfix demo-icon-container">
									
									<form id="searchMap">
									    <th:block th:each="entry : ${searchMap}">
									        <input type="hidden" th:name="${entry.key}" th:value="${entry.value != null ? entry.value : ''}">
									    </th:block>
									</form>
									
									<div class="col-md-12">
										<b>제목</b>
										<div class="input-group">
											<span class="input-group-addon">
												<i class="material-icons">subtitles</i>
											</span>
											<div class="form-line focused">
												<input type="text" id="caseSj" name="caseSj" class="form-control" th:value="${view.caseSj }" readonly>
											</div>
										</div>
									</div>
									
									<div class="col-md-6">
										<b>서비스 종류</b>
										<div class="input-group">
											<span class="input-group-addon">
												<i class="material-icons">subtitles</i>
											</span>
											<div class="form-line focused">
												<input type="text" id="serviceNm" name="serviceNm" class="form-control" th:value="${view.serviceNm }" readonly>
											</div>
										</div>
									</div>
																		
									<div class="col-md-6">
										<b>해시태그</b>
										<div class="input-group">
											<span class="input-group-addon">
												<i class="material-icons">subtitles</i>
											</span>
											<div class="form-line focused">
												<span class="label label-info" th:each="item : ${#strings.arraySplit(view.hashtag, ',')}">
												  [[${item}]]
												</span>
												<span class="label bg-grey" th:if="${#strings.isEmpty(view.hashtag)}">
												  #해시태그 없음.
												</span>
											</div>
										</div>
									</div>
									
									<div class="col-md-12">
										<b>내용</b>
										<div class="input-group">
											<div class="form-line writeContent" style="padding-top:7px;" th:utext="${view.caseCn }"></div>
										</div>
									</div>									
									<div class="col-md-12" style="text-align:center;">
										<button id="btnModify" class="btn btn-success waves-effect" type="button">수정</button>
										<button id="btnDelete" class="btn btn-warning waves-effect" type="button">삭제</button>
										<button id="btnList" class="btn bg-grey waves-effect" type="button">목록</button>
									</div>
									
								</div>
							</div>
			            </div>
			        </div>
			    </div>
			</div>			
							
	    </div>
	</section>	
	
</div>
</body>
</html>
