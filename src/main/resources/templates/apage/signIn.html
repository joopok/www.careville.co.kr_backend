<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
	<title>:: Careville ::</title>
	<meta charset="UTF-8">
	<meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
	<title>Sign In | Careville Admin</title>
	
	<link rel="icon" th:href="@{/favicon.ico}" type="image/x-icon">
	<link rel="stylesheet" th:href="@{https://fonts.googleapis.com/css?family=Roboto:400,700&subset=latin,cyrillic-ext}" />
	<link rel="stylesheet" th:href="@{https://fonts.googleapis.com/icon?family=Material+Icons}" />
	<link rel="stylesheet" th:href="@{/plugins/bootstrap/css/bootstrap.css}" />
	<link rel="stylesheet" th:href="@{/plugins/node-waves/waves.css}" />
	<link rel="stylesheet" th:href="@{/plugins/animate-css/animate.css}" />
	<link rel="stylesheet" th:href="@{/plugins/sweetalert/sweetalert.css}" />
	<link rel="stylesheet" th:href="@{/apage/css/style.css}" />

	<!-- 로그인 영역 중앙 배치 스타일 -->
	<style>
		body.login-page {
			max-width: none !important;
			margin: 0 !important;
			padding: 0 !important;
			min-height: 100vh;
			display: flex !important;
			justify-content: center;
			align-items: center;
			background-color: #00BCD4;
		}

		.login-box {
			width: 100%;
			max-width: 360px;
			padding: 0 15px;
			box-sizing: border-box;
		}

		/* 모바일 반응형 */
		@media (max-width: 480px) {
			.login-box {
				padding: 0 20px;
			}

			.login-box .logo a {
				font-size: 28px !important;
			}
		}
	</style>

	<script th:src="@{/plugins/jquery/jquery.min.js}"></script>
	<script th:src="@{/plugins/bootstrap/js/bootstrap.js}"></script>
	<script th:src="@{/plugins/node-waves/waves.js}"></script>
	<script th:src="@{/plugins/sweetalert/sweetalert.min.js}"></script>
	<script th:src="@{/plugins/jquery-validation/jquery.validate.js}"></script>
	<script th:src="@{/apage/js/admin.js}"></script>
	<script th:src="@{/apage/js/pages/examples/sign-in.js}"></script>
	<script th:src="@{/apage/js/common.js}"></script>
	<script th:src="@{/apage/js/signIn.js}"></script>
</head>
<body class="login-page">
    <div class="login-box">
        <div class="logo">
            <a href="javascript:void(0);">주식회사 케어빌 <b>Careville</b></a>
        </div>
        <div class="card">
            <div class="body">
                <div class="msg">Sign in to start your session</div>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="material-icons">person</i>
                    </span>
                    <div class="form-line">
                        <input type="text" class="form-control" name="mngrId" placeholder="User ID" required autofocus>
                    </div>
                </div>
                <div class="input-group">
                    <span class="input-group-addon">
                        <i class="material-icons">lock</i>
                    </span>
                    <div class="form-line">
                        <input type="password" class="form-control" name="mngrPw" placeholder="Password" required>
                    </div>
                </div>
                <div class="row">
                    <div class="col-xs-8 p-t-5">
                        <input type="checkbox" name="rememberme" id="rememberme" class="filled-in chk-col-pink">
                        <label for="rememberme">Remember Me</label>
                    </div>
                    <div class="col-xs-4">
                        <button class="btn btn-block bg-pink waves-effect" type="submit" id="submit">SIGN IN</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>
</html>
