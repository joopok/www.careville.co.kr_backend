<!-- All styles now in careville-admin.css -->

<form id="form_validation">
	<div class="cv-form-group">
		<label class="cv-form-label">아이디</label>
		<div class="cv-input-group">
			<svg class="cv-input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
				<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
				<circle cx="12" cy="7" r="4"></circle>
			</svg>
			<input type="text" class="cv-form-input" name="mngrId" data-name="아이디" maxlength="25" placeholder="5자리 이상 입력">
		</div>
	</div>

	<div class="cv-form-group">
		<label class="cv-form-label">이름</label>
		<div class="cv-input-group">
			<svg class="cv-input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
				<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
				<circle cx="12" cy="7" r="4"></circle>
			</svg>
			<input type="text" class="cv-form-input" name="mngrNm" data-name="이름" maxlength="10" placeholder="실명 입력">
		</div>
	</div>

	<div class="cv-form-group">
		<label class="cv-form-label">별칭</label>
		<div class="cv-input-group">
			<svg class="cv-input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
				<circle cx="12" cy="12" r="10"></circle>
				<path d="M8 14s1.5 2 4 2 4-2 4-2"></path>
				<line x1="9" y1="9" x2="9.01" y2="9"></line>
				<line x1="15" y1="9" x2="15.01" y2="9"></line>
			</svg>
			<input type="text" class="cv-form-input" name="mngrNcnm" data-name="별칭" maxlength="10" placeholder="표시될 이름">
		</div>
	</div>

	<div class="cv-form-group">
		<label class="cv-form-label">연락처</label>
		<div class="cv-input-group">
			<svg class="cv-input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
				<path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
			</svg>
			<input type="tel" class="cv-form-input mobile-phone-number" name="mngrTel" data-name="연락처" placeholder="010-0000-0000">
		</div>
	</div>

	<div class="cv-form-group">
		<label class="cv-form-label">비밀번호</label>
		<div class="cv-input-group">
			<svg class="cv-input-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
				<rect x="3" y="11" width="18" height="11" rx="2" ry="2"></rect>
				<path d="M7 11V7a5 5 0 0 1 10 0v4"></path>
			</svg>
			<input type="password" class="cv-form-input" name="mngrPw" data-name="비밀번호" placeholder="8자리 이상 입력">
		</div>
	</div>
</form>
