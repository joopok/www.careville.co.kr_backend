<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/apage/default_layout}">
<head>
<title>관리자 관리</title>
<!-- All styles now in careville-admin.css -->
<script th:src="@{/apage/js/mnger010.js}"></script>
<script th:src="@{/plugins/jquery-inputmask/jquery.inputmask.bundle.js}"></script>
</head>
<body>
<div layout:fragment="content">

	<!-- Page Header -->
	<div class="cv-page-header">
		<div class="cv-page-header-left">
			<h1 class="cv-page-title">관리자 관리</h1>
			<p class="cv-page-desc">시스템 관리자 계정 관리</p>
		</div>
		<div class="cv-page-header-right" th:if="${ssa == 'Y'}">
			<button type="button" class="cv-btn cv-btn-primary btnReg">
				<svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<path d="M16 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
					<circle cx="8.5" cy="7" r="4"></circle>
					<line x1="20" y1="8" x2="20" y2="14"></line>
					<line x1="23" y1="11" x2="17" y2="11"></line>
				</svg>
				관리자 등록
			</button>
		</div>
	</div>

	<!-- Stats Cards -->
	<div class="cv-stats-grid" id="statsGrid">
		<div class="cv-stat-card">
			<div class="cv-stat-icon">
				<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
					<circle cx="9" cy="7" r="4"></circle>
					<path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
					<path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
				</svg>
			</div>
			<div class="cv-stat-info">
				<div class="cv-stat-value" id="totalCount">-</div>
				<div class="cv-stat-label">전체 관리자</div>
			</div>
		</div>
		<div class="cv-stat-card">
			<div class="cv-stat-icon warning">
				<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<path d="M12 2L2 7l10 5 10-5-10-5z"></path>
					<path d="M2 17l10 5 10-5"></path>
					<path d="M2 12l10 5 10-5"></path>
				</svg>
			</div>
			<div class="cv-stat-info">
				<div class="cv-stat-value" id="superCount">-</div>
				<div class="cv-stat-label">슈퍼 관리자</div>
			</div>
		</div>
		<div class="cv-stat-card">
			<div class="cv-stat-icon">
				<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path>
					<polyline points="22 4 12 14.01 9 11.01"></polyline>
				</svg>
			</div>
			<div class="cv-stat-info">
				<div class="cv-stat-value" id="activeCount">-</div>
				<div class="cv-stat-label">활성 관리자</div>
			</div>
		</div>
		<div class="cv-stat-card">
			<div class="cv-stat-icon inactive">
				<svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<circle cx="12" cy="12" r="10"></circle>
					<line x1="4.93" y1="4.93" x2="19.07" y2="19.07"></line>
				</svg>
			</div>
			<div class="cv-stat-info">
				<div class="cv-stat-value" id="inactiveCount">-</div>
				<div class="cv-stat-label">비활성 관리자</div>
			</div>
		</div>
	</div>

	<!-- Manager List Card -->
	<div class="cv-data-card">
		<div class="cv-data-card-header">
			<div class="cv-data-card-title">
				<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
					<path d="M17 21v-2a4 4 0 0 0-4-4H5a4 4 0 0 0-4 4v2"></path>
					<circle cx="9" cy="7" r="4"></circle>
					<path d="M23 21v-2a4 4 0 0 0-3-3.87"></path>
					<path d="M16 3.13a4 4 0 0 1 0 7.75"></path>
				</svg>
				관리자 목록
			</div>
		</div>
		<div class="cv-data-card-body">
			<div class="cv-table-container">
				<table id="templateTable" class="cv-manager-table"></table>
			</div>
			<div id="pagination" class="cv-pagination-wrap"></div>
		</div>
	</div>

	<!-- Modal -->
	<div class="modal fade cv-modal" id="defaultModal" tabindex="-1" role="dialog">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<h4 class="modal-title" id="defaultModalLabel">
						<svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
							<path d="M20 21v-2a4 4 0 0 0-4-4H8a4 4 0 0 0-4 4v2"></path>
							<circle cx="12" cy="7" r="4"></circle>
						</svg>
						관리자
					</h4>
				</div>
				<div class="modal-body" id="viewDiv"></div>
				<div class="modal-footer">
					<button type="button" class="cv-btn cv-btn-secondary" data-dismiss="modal">닫기</button>
				</div>
			</div>
		</div>
	</div>

</div>
</body>
</html>
