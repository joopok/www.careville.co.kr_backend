
	<style>
		.input-group .form-line:after {bottom:0px;border-bottom: 1px solid #ddd;}		
	button.dropdown-toggle{padding-top: 13px;padding-left:0px;}
	button.dropdown-toggle,
	button.dropdown-toggle:hover,
	button.dropdown-toggle:active,
	button.dropdown-toggle:focus{background-color: transparent !important;}
	button.dropdown-toggle span{margin-left:0px !important;}
	</style>
	<div class="row clearfix">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
            <div class="carda">
                <div class="body">
					<form id="form_validation">
					
						<div class="row clearfix">
							<div class="col-sm-12">
							    <b>아이디</b>
							    <div class="input-group">
							        <span class="input-group-addon">
							            <i class="material-icons">person</i>
							        </span>
							        <div class="form-line focused">
							            <input type="hidden" name="mngrSeq" th:value="${view.mngrSeq}">
							            <input type="text" class="form-control" th:value="${view.mngrId}" disabled>
							        </div>
							    </div>
							</div>
						</div>
						
						<div class="row clearfix">
							<div class="col-sm-12">
							    <b>이름</b>
							    <div class="input-group">
							        <span class="input-group-addon">
							            <i class="material-icons">person</i>
							        </span>
							        <div class="form-line focused">
							            <input type="text" class="form-control" name="mngrNm" data-name="이름" th:value="${view.mngrNm}" maxlength="10">
							        </div>
							    </div>
							</div>
						</div>
						
						<div class="row clearfix">
							<div class="col-sm-12">
							    <b>별칭</b>
							    <div class="input-group">
							        <span class="input-group-addon">
							            <i class="material-icons">person</i>
							        </span>
							        <div class="form-line focused">
							            <input type="text" class="form-control" name="mngrNcnm" data-name="별칭" th:value="${view.mngrNcnm}" maxlength="10">
							        </div>
							    </div>
							</div>
						</div>						
						
						<div class="row clearfix">
							<div class="col-sm-12">
							    <b>연락처</b>
							    <div class="input-group">
							        <span class="input-group-addon">
							            <i class="material-icons">phone_iphone</i>
							        </span>
							        <div class="form-line focused">
							            <input type="tel" class="form-control mobile-phone-number" name="mngrTel" data-name="연락처" th:value="${view.mngrTel}" placeholder="Ex: 000-0000-0000">
							        </div>
							    </div>
							</div>
						</div>						

						<div class="row clearfix">
							<div class="col-sm-12">
							    <b>등록일</b>
							    <div class="input-group">
							        <span class="input-group-addon">
							            <i class="material-icons">date_range</i>
							        </span>
							        <div class="form-line focused">
							            <input type="text" class="form-control" th:value="${view.rgsDt}" disabled>
							        </div>
							    </div>
							</div>
						</div>
						
						<div class="row clearfix">
							<div class="col-sm-12">
							    <b>비밀번호</b>
							    <div class="input-group">
							        <span class="input-group-addon">
							            <i class="material-icons">https</i>
							        </span>
							        <div class="form-line">
							            <input type="password" class="form-control" name="mngrPw" data-name="비밀번호">
							        </div>
							    </div>
							</div>
						</div>
						
					</form>
                </div>
            </div>
        </div>
    </div>
	
	<script th:src="@{/apage/js/admin.js}"></script>
